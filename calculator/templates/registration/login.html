{% extends 'calculator/base.html' %}

{% block title %} Вход {% endblock %}
{% block content %}

<style>
    .text-login
    {
      padding-top: 10px;
      color:#004d00;
    }

    .but-kasko
    {
      text-decoration:none; text-align:center;
      margin-right: 0px;
      padding:11px 32px;
      border:solid 1px #16b546;
      border-radius: 4px;
      font:16px Arial, Helvetica, sans-serif;
      font-weight:bold;
      color:#ffffff;
      background-color:#38871b;
      background-image: linear-gradient(top, #38871b 0% ,#137818 100%);
    }

    .but-kasko:hover
    {
      margin-right: 0px;
      padding:11px 32px;
      border:solid 1px #16b546;
      border-radius: 4px;
      font:16px Arial, Helvetica, sans-serif;
      font-weight:bold;
      color:#ffffff;
      background-color:#589940;
      background-image: linear-gradient(top, #589940 0% ,#248529 100%);
      box-shadow:0px 0px 2px #bababa, inset 0px 0px 1px #ffffff;
    }

</style>

<center>
   <div style="padding-top:100px;"></div>
   <img src="http://www.komestra.tomsk.ru/img/head_logo.png">
   <div style="padding-top:30px;"></div>
   <h3 style="font-family:arial;color:#337F74;">СТРАХОВОЙ КАЛЬКУЛЯТОР</h3>
   <h5 style="font-family:arial;color:#50B07F;">версия 1.91</h5>
   <div style="padding-top:30px;"></div>
    <form method="post" action="{% url 'login' %}" class="form-signin">
    {% csrf_token %}
    <table border="0" style="margin: auto;">
      <tr align="center">
        <td colspan="2"><h2 align="center"></h2></td>
      </tr>
    <tr>
      <!---<td>{{ form.username.label_tag }}</td>---->
      <td><label class="text-login">Пользователь&nbsp;&nbsp;</label></td>
      <td>{{ form.username }}</td>
    </tr>
    <tr>
      <!----<td>{{ form.password.label_tag }}</td>----->
      <td><label class="text-login">Пароль&nbsp;&nbsp;</label></td>
      <td>{{ form.password }}</td>
    </tr>
    <tr align="center" height="100">
      <td></td>
      <td><input type="submit" class="but-kasko" value="Войти" align="center">
      <input type="hidden" name="next" value="{{ next }}" align="center"></td>
    </tr>
    </table>
    </form>
</center>
{% endblock %}
